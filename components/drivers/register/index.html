<link href="components/drivers/register/style.css" rel="stylesheet">

<div class="register-driver-container">
    <div class="header">
        <h1 class="title">Add New Driver</h1>
        <button class="back-button" id="back-button">
            ← Back to Drivers
        </button>
    </div>

    <div class="form-container">
        <form id="driver-form" class="driver-form">
            
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" 
                               placeholder="e.g., Juan" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" 
                               placeholder="e.g., Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="middleName" class="form-label">Middle Name</label>
                        <input type="text" id="middleName" name="middleName" class="form-input" 
                               placeholder="e.g., García">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input"  autocomplete="off"
                               placeholder="e.g., juan.perez@frost.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" autocomplete="off" minlength="8" maxlength="20"
                               placeholder="********" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" 
                               placeholder="e.g., +52 664 123 4567" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="birth" class="form-label">Birthdate</label>
                        <input type="date" id="birth" name="birth" class="form-input" required>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" id="cancel-button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-save">Save Driver</button>
            </div>
        </form>
    </div>
</div>

<!-- Success Message -->
<div id="success-message" class="success-message" style="display: none;">
    <div class="success-content">
        <div class="success-icon">✓</div>
        <div class="success-text">
            <h3>Driver Added Successfully!</h3>
            <p>The new driver has been registered in the system.</p>
        </div>
        <button id="continue-button" class="btn-continue">Continue</button>
    </div>
</div>
