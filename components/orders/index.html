<link href="components/orders/style.css" rel="stylesheet">

<div class="orders-container">
    <!-- Header -->
    <div class="header">
        <div class="h1">
            <h1>Orders</h1>
        </div>
        <div class="button">
            <button id="add-button" class="add-button" onclick="addNewOrder()">
                <i class="fas fa-plus"></i> Add New Order
            </button>
        </div>
    </div>

    <!-- Stats Summary -->
    <div class="stats-summary">
        <div class="stat-item">
            <div class="stat-number" id="total-orders">0</div>
            <div class="stat-label">Total Orders</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="pending-orders">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="delivered-orders">0</div>
            <div class="stat-label">Delivered</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="cancelled-orders">0</div>
            <div class="stat-label">Cancelled</div>
        </div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search orders..." id="search-input">
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="delivered">Delivered</button>
            <button class="filter-btn" data-filter="cancelled">Cancelled</button>
            <button class="filter-btn" data-filter="late">Late</button>
        </div>
    </div>

    <!-- Orders Grid -->
    <div class="orders-grid-container">
        <div id="orders-grid" class="orders-grid">
            <!-- Loading state -->
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>
</div>
