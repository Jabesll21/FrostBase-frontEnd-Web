<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBase Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <h1>FrostBase</h1>
                    <div class="logo-icon">
                        <img src="/img/FROSTYDUDE.png" alt="Logo FrostBase" style="width:35px; height:35px;">
                    </div>
                </div>
                
                <nav class="nav-menu">
                    <div class="nav-item active">
                        <i class="fas fa-th-large"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-user"></i>
                        <span>Drivers</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-truck"></i>
                        <span>Trucks</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-box"></i>
                        <span>Container</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Orders</span>
                    </div>
                    <div class="nav-item">
                        <i class="fas fa-map"></i>
                        <span>Map</span>
                    </div>
                </nav>
            </div>
            
            <div class="sidebar-bottom">
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
                <div class="profile-section">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>
            
            <!-- Dashboard Content -->
            <section class="dashboard-content">
                <!-- Temperature Card -->
                <article class="dashboard-card temperature-card expanded">
                    <div class="card-header">
                        <h2 class="card-title">Temperature</h2>
                        <div class="card-menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Contenido de Temperature...</p>
                    </div>
                </article>
                
                <!-- Humidity Card -->
                <article class="dashboard-card humidity-card">
                    <div class="card-header">
                        <h2 class="card-title">Humidity</h2>
                        <div class="card-menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Contenido de Humidity...</p>
                    </div>
                </article>
                
                <!-- Dashboard Card 3 -->
                <article class="dashboard-card dashboard-card-3">
                    <div class="card-header">
                        <h2 class="card-title">Dashboard 3</h2>
                        <div class="card-menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Contenido de Dashboard 3...</p>
                    </div>
                </article>
                
                <!-- Dashboard Card 4 -->
                <article class="dashboard-card dashboard-card-4">
                    <div class="card-header">
                        <h2 class="card-title">Dashboard 4</h2>
                        <div class="card-menu">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="card-content">
                        <p>Contenido de Dashboard 4...</p>
                    </div>
                </article>
            </section>
        </main>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
