<link href="components/trucks/style.css" rel="stylesheet">

<div class="trucks-container">

    <div class="header">
        <div class="h1">
            <h1>Trucks</h1>
        </div>
        <div class="button">
            <button id="add-button" class="add-button">
                + Add New
            </button>
        </div>
    </div>

    <div class="stats-summary">
        <div class="stat-item">
            <span class="stat-number" id="total-trucks">0</span>
            <span class="stat-label">Total Trucks</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="available-trucks">0</span>
            <span class="stat-label">Available</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="in-use-trucks">0</span>
            <span class="stat-label">In Use</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="in-maintenance-trucks">0</span>
            <span class="stat-label">In Maintenance</span>
        </div>
        <div class="stat-item">
            <span class="stat-number" id="out-of-service-trucks">0</span>
            <span class="stat-label">Out of service</span>
        </div>
    </div>

    <div class="controls">
        <div class="search-container">
            <span class="search-icon"></span>
            <input type="text" class="search-input" placeholder="Search trucks..." id="search-input">
        </div>
    </div>

    <div class="trucks-grid-container">
        <div id="trucks-grid" class="trucks-grid"></div>
        
        <div class="empty-state" id="empty-state">
           
        </div>
    </div>
</div>
