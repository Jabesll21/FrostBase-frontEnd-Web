<link href="components/map/style.css" rel="stylesheet">

<div class="map-container">
    <!-- Header -->
    <div class="header">
        <div class="h1">
            <h1>Truck Map</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="map-layout">
        <!-- Map Section -->
        <div class="map-section">
            <div class="map-wrapper">
                <div id="map-container" class="map"></div>
            </div>
        </div>

        <!-- Info Panel -->
        <div class="info-panel">
            <div class="panel-header">Fleet Overview</div>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="total-trucks">0</span>
                    <span class="stat-label">Total Trucks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="active-trucks">0</span>
                    <span class="stat-label">In Route</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="available-trucks">0</span>
                    <span class="stat-label">Available</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="maintenance-trucks">0</span>
                    <span class="stat-label">Maintenance</span>
                </div>
            </div>

            <!-- Truck List -->
            <div class="truck-list-header">Active Trucks</div>
            <div class="truck-list" id="truck-list">
                <!-- Trucks will be populated here -->
            </div>

            <!-- Legend -->
            <div class="legend">
                <div class="legend-title">Status Legend</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color available"></div>
                        <span>Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color in-route"></div>
                        <span>In Route</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color maintenance"></div>
                        <span>Maintenance</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
