<link href="components/drivers/register/style.css" rel="stylesheet">

<div class="register-driver-container">
    <div class="header">
        <h1 class="title">Add New Driver</h1>
        <button class="back-button" id="back-button">
            ← Back to Drivers
        </button>
    </div>

    <div class="form-container">
        <form id="driver-form" class="driver-form">
            
            <div class="form-section">
                <h2 class="section-title">Personal Information</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" 
                               placeholder="e.g., Juan" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" 
                               placeholder="e.g., Pérez García" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" 
                               placeholder="e.g., juan.perez@frost.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-input" 
                               placeholder="e.g., +52 664 123 4567" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="licenseNumber" class="form-label">Driver's License Number</label>
                        <input type="text" id="licenseNumber" name="licenseNumber" class="form-input" 
                               placeholder="e.g., DL123456789" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="licenseExpiry" class="form-label">License Expiry Date</label>
                        <input type="date" id="licenseExpiry" name="licenseExpiry" class="form-input" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Work Assignment</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="route" class="form-label">Assigned Route</label>
                        <select id="route" name="route" class="form-input" required>
                            <option value="">Select Route</option>
                            <option value="Otay">Otay</option>
                            <option value="El Refugio">El Refugio</option>
                            <option value="Zona Río">Zona Río</option>
                            <option value="Villa del Real">Villa del Real</option>
                            <option value="El Nido">El Nido</option>
                            <option value="La Mesa">La Mesa</option>
                            <option value="Tijuana Centro">Tijuana Centro</option>
                            <option value="Rosarito">Rosarito</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="truck" class="form-label">Assigned Truck</label>
                        <select id="truck" name="truck" class="form-input" required>
                            <option value="">Select Truck Brand</option>
                            <option value="Mercedes">Mercedes</option>
                            <option value="Volvo">Volvo</option>
                            <option value="Scania">Scania</option>
                            <option value="MAN">MAN</option>
                            <option value="DAF">DAF</option>
                            <option value="Iveco">Iveco</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="licensePlate" class="form-label">Truck License Plate</label>
                        <input type="text" id="licensePlate" name="licensePlate" class="form-input" 
                               placeholder="e.g., ABC-123-D" maxlength="9" required>
                    </div>
                    
                    
                </div>
            </div>


            <div class="form-actions">
                <button type="button" id="cancel-button" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-save">Save Driver</button>
            </div>
        </form>
    </div>
</div>

<!-- Success Message -->
<div id="success-message" class="success-message" style="display: none;">
    <div class="success-content">
        <div class="success-icon">✓</div>
        <div class="success-text">
            <h3>Driver Added Successfully!</h3>
            <p>The new driver has been registered in the system.</p>
        </div>
        <button id="continue-button" class="btn-continue">Continue</button>
    </div>
</div>
