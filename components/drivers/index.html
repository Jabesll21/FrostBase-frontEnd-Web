<link href="components/drivers/style.css" rel="stylesheet">

<div class="drivers-container">
    <div class="header">
        <div class="h1">
            <h1>Drivers</h1>
        </div>
        <div class="button">
            <button id="add-button" class="add-button">
                + Add New Driver
            </button>
        </div>
    </div>

    <div class="content">
        <div class="table-container">
            <table id="driversTable" class="drivers-table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>
</div>
